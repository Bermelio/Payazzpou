<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rocket League Players</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      width: 320px;
      min-height: 400px;
      font-family: system-ui, Arial, sans-serif;
      background-image: linear-gradient( 135deg, #92FFC0 10%, #002661 100%);
      color: white;
      padding: 16px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 16px;
      text-align: center;
      font-weight: 800;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #newsContainer {
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.8);
      gap: 5px;
    }

    .players-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 32px 24px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 50%;
    }

    .player-count {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 8px;
      color: #fbbf24;
      text-shadow: 0 2px 10px rgba(251, 191, 36, 0.5);
    }

    .player-label {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.9;
      margin-bottom: 16px;
    }

    .timestamp {
      position: absolute;
      bottom: 20px;
      font-size: 11px;
      opacity: 0.6;
      margin-top: 12px;
    }

    .Rocketo {
    position: relative;
    overflow: hidden;
    color: white;
    box-shadow: inset 0 0 5px 2px #282a2d;
    }

    .Rocketo::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url("https://cdn.mobygames.com/covers/9632468-rocket-league-playstation-4-front-cover.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: grayscale(100%);
    z-index: 1;
    }

    .Rocketo::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    z-index: 2;
    }

    .Rocketo > * {
    position: relative;
    z-index: 3;
    } 
    
    .Arena {
    position: relative;
    overflow: hidden;
    color: white;
    box-shadow: inset 0 0 5px 2px #282a2d;
    }

    .Arena::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url("https://cdn1.epicgames.com/spt-assets/051d38139880491e86b4ed665d3493de/arena-breakout-infinite-1qk3a.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: grayscale(100%);
    z-index: 1;
    }

    .Arena::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    z-index: 2;
    }

    .Arena > * {
    position: relative;
    z-index: 3;
    } 

  </style>
</head>

  <div id="videoContainer"></div>

  <script src="app.js"></script>
</body>
</html>
